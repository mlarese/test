<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Cliente Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Citta">Citta</label>
                        <input type="text" class="form-control" id="Citta" [(ngModel)]="item.Citta" name="Citta" #Citta="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Indirizzo">Indirizzo</label>
                        <input type="text" class="form-control" id="Indirizzo" [(ngModel)]="item.Indirizzo" name="Indirizzo" #Indirizzo="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Nazione">Nazione</label>
                        <input type="text" class="form-control" id="Nazione" [(ngModel)]="item.Nazione" name="Nazione" #Nazione="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Provincia">Provincia</label>
                        <input type="text" class="form-control" id="Provincia" [(ngModel)]="item.Provincia" name="Provincia" #Provincia="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="RagioneSociale">RagioneSociale *</label>
                        <input type="text" class="form-control" id="RagioneSociale" [(ngModel)]="item.RagioneSociale" name="RagioneSociale" #RagioneSociale="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalProgetto_Cliente[0]">External Relations</h2>
        
                        <h3 *ngIf="externalProgetto_Cliente[0]">Progetto</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalProgetto_Cliente">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
