<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Cliente List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Citta">Citta</label>
                        <input type="text" class="form-control" id="Citta" [(ngModel)]="search.Citta" name="Citta" #Citta="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Indirizzo">Indirizzo</label>
                        <input type="text" class="form-control" id="Indirizzo" [(ngModel)]="search.Indirizzo" name="Indirizzo" #Indirizzo="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Nazione">Nazione</label>
                        <input type="text" class="form-control" id="Nazione" [(ngModel)]="search.Nazione" name="Nazione" #Nazione="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="Provincia">Provincia</label>
                        <input type="text" class="form-control" id="Provincia" [(ngModel)]="search.Provincia" name="Provincia" #Provincia="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="RagioneSociale">RagioneSociale</label>
                        <input type="text" class="form-control" id="RagioneSociale" [(ngModel)]="search.RagioneSociale" name="RagioneSociale" #RagioneSociale="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Citta</th>
            <th scope="col">Indirizzo</th>
            <th scope="col">Nazione</th>
            <th scope="col">Provincia</th>
            <th scope="col">RagioneSociale</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Citta': search.Citta, 'Indirizzo': search.Indirizzo, 'Nazione': search.Nazione, 'Provincia': search.Provincia, 'RagioneSociale': search.RagioneSociale }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/clientes/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Citta }}</td>
            <td>{{item.Indirizzo }}</td>
            <td>{{item.Nazione }}</td>
            <td>{{item.Provincia }}</td>
            <td>{{item.RagioneSociale }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Citta': search.Citta ,  'Indirizzo': search.Indirizzo ,  'Nazione': search.Nazione ,  'Provincia': search.Provincia ,  'RagioneSociale': search.RagioneSociale  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/clientes/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
